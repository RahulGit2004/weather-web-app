<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 flex-column">
        <h1>Weather App</h1>
        <div class="container-md p-4 rounded shadow-lg bg-light">
            <div class="header input-group mb-4">
                <input type="text" class="form-control input-box" placeholder="Enter your city" id="city-input">
                <button id="search" class="btn btn-outline-primary fa-solid fa-magnifying-glass"></button>
            </div>

           

            <div class="page-not-found" style="display: none;">
                <h2>Sorry, Location Not Found</h2>
                <img src="./assets/404.webp" alt="not-found" class="img-fluid">
            </div>

            <div id="data-container" class="weather-body">
                <div class="weather-info d-flex justify-content-center align-items-center">
                    <img src="./assets/default.avif" alt="weather-img" class="weather-img">
                    <div class="weather-box">
                        <p class="temperature">
                            <span id="temp-value">0</span> 
                            <sub id="temp-unit">Â°C</sub> |
                            <span id="toggle-unit" style="cursor: pointer; text-decoration: underline;">F</span>
                        </p>                        
                        <p class="description">Weather</p>
                    </div>
                </div>
                <div class="weather-details d-flex justify-content-around w-100 mt-4">
                    <div class="humidity d-flex align-items-center">
                        <img src="./assets/humidity_icon.png" alt="humidity-icon" class="icon">
                        <div class="text p-2">
                            <span id="humidity">45%</span>
                            <p><b>Humidity</b></p>
                        </div>
                    </div>

                    <div class="wind-speed d-flex align-items-center">
                        <img src="./assets/windspeed_icon.jpg" alt="windspeed-icon" class="icon">
                        <div class="text p-2">
                            <span id="wind_speed">10 km/h</span>
                            <p><b>Wind Speed</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
